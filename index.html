<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header id="header">
      <div class="header-logo">
        <img
          class="logo"
          src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781"
          alt="SST_Logo"
        />
        <img
          src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764"
          alt="Scaler-Social-Logo"
        />
      </div>
    </header>

    <div class="social-body">
      <div class="new-tweet-container">
        <div class="new-tweet">
          <div class="text-area" contenteditable="false">
            <img
              class="profile-image"
              src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"
              alt="profile_image"
            />
            <textarea
              class="textarea"
              placeholder="Type your thoughts here..."
            ></textarea>
          </div>
          <hr />
          <div class="new-tweet-bottom">
            <div class="character-limit">0/100</div>
            <div class="post-btn">Post</div>
          </div>
        </div>
      </div>

      <div class="tweet-container">
        
    </div>

    <script src="index.js"></script>
  </body>
</html>
